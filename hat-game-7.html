<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>接帽遊戲</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      font-family: sans-serif;
    }
    .game-container {
      max-width: 400px;
      height: 600px;
      margin: 0 auto;
      background: #fff; /* ✅ 白色背景 */
      border: 2px solid #000;
      position: relative;
      overflow: hidden;
    }
    #player {
      width: 65px;
      height: 65px;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-image: url('https://cdn.shopify.com/s/files/1/0661/7468/1319/files/IMG_6726.png?v=1757693802');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 10;
    }
    .item {
      width: 60px;
      height: 60px;
      position: absolute;
      top: 0;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 5;
    }
    #score, #timer {
      position: absolute;
      top: 10px;
      font-weight: bold;
      font-size: 16px;
      color: #000; /* ✅ 黑色字 */
      z-index: 20;
    }
    #score { left: 10px; }
    #timer { right: 10px; }

    #game-over {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 2rem 1rem;
      z-index: 999;
      width: 90%;
      max-width: 350px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    #game-over h2 {
      font-size: 24px;
      margin-bottom: 1rem;
    }
    #game-over p {
      font-size: 16px;
      margin: 0.5rem 0;
    }
    #name-input, #restart-btn, #submit-btn, #try-again-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    #leaderboard {
      margin-top: 1rem;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="game-container" id="game">
    <div id="score">分數：0</div>
    <div id="timer">時間：30</div>
    <div id="player"></div>
    <div id="game-over">
      <h2>🎮 遊戲結束！</h2>
      <div id="below30">
        <p>你得 <span id="final-score"></span> 分咋🤏🏻咩帽都拎唔到🤣<br>嗱嗱聲玩過啦✨️</p>
        <button id="restart-btn">再接再厲</button>
      </div>
      <div id="above30" style="display:none;">
        <p>恭喜你得到 <span id="final-score2"></span> 分👏🏻<br>留低你個大名🪪</p>
        <input type="text" id="name-input" placeholder="輸入你個名" />
        <br>
        <button id="submit-btn">確認</button>
        <div id="leaderboard"></div>
        <button id="try-again-btn" style="display:none;">再嘗試</button>
      </div>
    </div>
  </div>

  <script>
    const game = document.getElementById('game');
    const player = document.getElementById('player');
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');
    const gameOverBox = document.getElementById('game-over');
    const finalScoreEl = document.getElementById('final-score');
    const finalScoreEl2 = document.getElementById('final-score2');
    const restartBtn = document.getElementById('restart-btn');
    const submitBtn = document.getElementById('submit-btn');
    const tryAgainBtn = document.getElementById('try-again-btn');
    const nameInput = document.getElementById('name-input');
    const leaderboardEl = document.getElementById('leaderboard');
    const below30 = document.getElementById('below30');
    const above30 = document.getElementById('above30');

    let score = 0;
    let timeLeft = 30;
    let gameEnded = false;
    let gameInterval, itemInterval;
    let playerX = 0;
    const step = 30;

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') movePlayer('left');
      if (e.key === 'ArrowRight') movePlayer('right');
    });

    game.addEventListener('click', e => {
      const x = e.clientX - game.getBoundingClientRect().left;
      const center = game.clientWidth / 2;
      if (x < center) movePlayer('left');
      else movePlayer('right');
    });

    function movePlayer(dir) {
      const maxOffset = (game.clientWidth - player.offsetWidth) / 2;
      if (dir === 'left') playerX = Math.max(playerX - step, -maxOffset);
      if (dir === 'right') playerX = Math.min(playerX + step, maxOffset);
      player.style.transform = `translateX(${playerX}px) translateX(-50%)`;
    }

    function getRandomItemType() {
      const r = Math.random();
      if (r < 0.6) return 'normal';
      else if (r < 0.9) return 'bomb';
      else return 'gold';
    }

    function spawnItem() {
      if (gameEnded) return;
      const item = document.createElement('div');
      item.className = 'item';
      const type = getRandomItemType();
      let img = '';
      if (type === 'normal') img = 'https://cdn.shopify.com/s/files/1/0661/7468/1319/files/IMG_6729.png?v=1757693802';
      if (type === 'gold') img = 'https://cdn.shopify.com/s/files/1/0661/7468/1319/files/IMG_6731.png?v=1757694398';
      if (type === 'bomb') img = 'https://cdn.shopify.com/s/files/1/0661/7468/1319/files/IMG_6728.png?v=1757693803';
      item.dataset.type = type;
      item.style.backgroundImage = `url(${img})`;
      item.style.left = Math.random() * (game.clientWidth - 60) + 'px';
      game.appendChild(item);

      let top = 0;
      const fall = setInterval(() => {
        if (gameEnded) {
          clearInterval(fall);
          item.remove();
          return;
        }
        top += type === 'gold' ? 6 : 3;
        item.style.top = `${top}px`;

        const itemRect = item.getBoundingClientRect();
        const playerRect = player.getBoundingClientRect();

        if (
          itemRect.bottom >= playerRect.top &&
          itemRect.left < playerRect.right &&
          itemRect.right > playerRect.left
        ) {
          clearInterval(fall);
          item.remove();
          if (type === 'normal') score += 1;
          if (type === 'gold') score += 5;
          if (type === 'bomb') {
            endGame();
            return;
          }
          scoreEl.textContent = `分數：${score}`;
        }

        if (top > game.clientHeight) {
          clearInterval(fall);
          item.remove();
        }
      }, 16);
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      gameEnded = false;
      playerX = 0;
      document.querySelectorAll('.item').forEach(el => el.remove());
      scoreEl.textContent = `分數：0`;
      timerEl.textContent = `時間：30`;
      player.style.transform = `translateX(0px) translateX(-50%)`;
      gameOverBox.style.display = 'none';
      leaderboardEl.innerHTML = '';
      tryAgainBtn.style.display = 'none';
      nameInput.value = '';
      gameInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `時間：${timeLeft}`;
        if (timeLeft <= 0) endGame();
      }, 1000);
      itemInterval = setInterval(spawnItem, 800);
    }

    function endGame() {
      clearInterval(gameInterval);
      clearInterval(itemInterval);
      gameEnded = true;
      gameOverBox.style.display = 'block';

      if (score < 30) {
        finalScoreEl.textContent = score;
        below30.style.display = 'block';
        above30.style.display = 'none';
      } else {
        finalScoreEl2.textContent = score;
        below30.style.display = 'none';
        above30.style.display = 'block';
      }
    }

    restartBtn.addEventListener('click', startGame);
    tryAgainBtn.addEventListener('click', startGame);

    submitBtn.addEventListener('click', () => {
      const name = nameInput.value.trim() || '無名氏';
      const record = { name, score };
      const data = JSON.parse(localStorage.getItem('leaderboard') || '[]');
      data.push(record);
      data.sort((a, b) => b.score - a.score);
      localStorage.setItem('leaderboard', JSON.stringify(data.slice(0, 10)));
      showLeaderboard();
    });

    function showLeaderboard() {
      const data = JSON.parse(localStorage.getItem('leaderboard') || '[]');
      leaderboardEl.innerHTML = "<h3>🎖️ 排行榜（頭10名）</h3><ol>" +
        data.map(entry => `<li>${entry.name} - ${entry.score}分</li>`).join("") +
        "</ol>";
      tryAgainBtn.style.display = 'inline-block';
    }

    window.onload = startGame;
  </script>
</body>
</html>
