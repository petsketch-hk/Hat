<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>æ¥å¸½éŠæˆ² - QQCATS</title>
  <style>
    * {
      user-select: none;
      touch-action: manipulation;
      box-sizing: border-box;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .game-container {
      width: 100vw;
      max-width: 420px;
      aspect-ratio: 3 / 4;
      position: relative;
      overflow: hidden;
      background: white;
      border: 6px solid gold;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
    }
    .game-inner {
      width: 360px;
      height: 480px;
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
      background-image: url('https://cdn.shopify.com/s/files/1/0661/7468/1319/files/IMG_6811.png?v=1758499873');
      background-size: cover;
      background-position: center;
    }
    .screen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 100;
      cursor: pointer;
    }
    #cover-screen {
      background: url('https://cdn.shopify.com/s/files/1/0661/7468/1319/files/1000201271.gif?v=1758510632') no-repeat center / cover;
    }
    #howto-screen {
      background: url('https://cdn.shopify.com/s/files/1/0661/7468/1319/files/1000201272.gif?v=1758510630') no-repeat center / cover;
      display: none;
    }
    #character-select,
    #game-over {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 200;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background: rgba(255,255,255,0.95);
      text-align: center;
    }
    #character-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 4px;
      padding: 4px;
    }
    .character-choice {
      width: 19%;
      text-align: center;
      margin-bottom: 4px;
    }
    .character-choice img {
      width: 100%;
      max-width: 48px;
      display: block;
      margin: 0 auto;
      cursor: pointer;
    }
    .character-choice p {
      font-size: 11px;
      margin-top: 2px;
      margin-bottom: 0;
      line-height: 1.1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #player {
      width: 50px;
      height: 50px;
      background-size: contain;
      background-repeat: no-repeat;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    .item {
      width: 50px;
      height: 50px;
      position: absolute;
      background-size: contain;
      background-repeat: no-repeat;
      top: 0;
      z-index: 5;
    }
    #score, #timer {
      position: absolute;
      top: 10px;
      font-size: 14px;
      font-weight: bold;
      z-index: 20;
    }
    #score { left: 10px; }
    #timer { right: 10px; }
    input, button {
      margin-top: 0.5rem;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 6px;
    }
    #name-input {
      text-align: center;
      width: 80%;
      display: none;
    }
    #submit-btn {
      display: none;
    }
    #leaderboard {
      text-align: left;
      font-size: 14px;
      margin-top: 10px;
      max-height: 120px;
      overflow-y: auto;
      width: 100%;
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      display: none;
    }
    #try-again-btn {
      margin-top: 10px;
      display: none;
    }
    #admin-clear {
      margin-top: 10px;
      font-size: 12px;
      color: red;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div class="game-container" id="game-wrapper">
    <div class="game-inner" id="game">
      <div class="screen" id="cover-screen"></div>
      <div class="screen" id="howto-screen"></div>

      <div id="character-select">
        <h3>ğŸ¾ é¸æ“‡è§’è‰²</h3>
        <div id="character-options">
          <!-- æ‰€æœ‰è§’è‰²åœ–ç‰‡æœƒç”± JS å‹•æ…‹è¼‰å…¥ -->
        </div>
        <p>é»é¸è§’è‰²é–‹å§‹</p>
      </div>

      <div id="score">åˆ†æ•¸ï¼š0</div>
      <div id="timer">æ™‚é–“ï¼š30</div>
      <div id="player"></div>

      <div id="game-over">
        <h3>ğŸ® éŠæˆ²çµæŸ</h3>
        <p>ä½ å¾— <span id="final-score">0</span> åˆ†ï¼</p>
        <p id="game-message"></p>
        <input id="name-input" maxlength="10" placeholder="ç•™ä½ä½ å€‹IGåå•¦" />
        <button id="submit-btn" disabled>æäº¤</button>
        <div id="leaderboard"></div>
        <button id="try-again-btn">å†ç©ä¸€æ¬¡</button>
        <div id="admin-clear">ğŸ§¹ æ¸…é™¤æ’è¡Œæ¦œï¼ˆç®¡ç†å“¡å°ˆç”¨ï¼‰</div>
      </div>
    </div>
  </div>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDTIK2NjCJlj9oPDqLXz8QmuStQdh0i-lw",
    authDomain: "qqcats-hat.firebaseapp.com",
    databaseURL: "https://qqcats-hat-default-rtdb.firebaseio.com",
    projectId: "qqcats-hat",
    storageBucket: "qqcats-hat.appspot.com",
    messagingSenderId: "791295966582",
    appId: "1:791295966582:web:9476b4aba98b8d9757ce57"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const LOGICAL_WIDTH = 360;
  const LOGICAL_HEIGHT = 480;
  const player = document.getElementById('player');
  const scoreEl = document.getElementById('score');
  const timerEl = document.getElementById('timer');
  const nameInput = document.getElementById('name-input');
  const submitBtn = document.getElementById('submit-btn');
  const leaderboard = document.getElementById('leaderboard');
  const tryAgainBtn = document.getElementById('try-again-btn');
  const adminClear = document.getElementById('admin-clear');
  const game = document.getElementById('game');
  const characterOptions = document.getElementById('character-options');

  const playerSkins = {};
  for (let i = 1; i <= 24; i++) {
    const key = `cat${i}`;
    playerSkins[key] = `https://cdn.shopify.com/s/files/1/0661/7468/1319/files/IMG_67${i + 14}.png?v=1758272409`;
    const choice = document.createElement('div');
    choice.className = 'character-choice';
    choice.innerHTML = `
      <img src="${playerSkins[key]}" data-key="${key}" />
      <p>${key.toUpperCase()}</p>
    `;
    characterOptions.appendChild(choice);
  }

  const hatImages = {
    normal: 'https://cdn.shopify.com/s/files/1/0661/7468/1319/files/IMG_6758.png?v=1757939311',
    bad: 'https://cdn.shopify.com/s/files/1/0661/7468/1319/files/IMG_6757.png?v=1757939311',
    gold: 'https://cdn.shopify.com/s/files/1/0661/7468/1319/files/IMG_6756.png?v=1757939311',
    logo: 'https://cdn.shopify.com/s/files/1/0661/7468/1319/files/IMG_6736.png?v=1757747016'
  };

  let selectedSkin = null;
  let playerX = 0;
  let score = 0;
  let timeLeft = 30;
  let gameEnded = false;
  let timerInterval;

  document.getElementById('cover-screen').addEventListener('click', () => {
    document.getElementById('cover-screen').style.display = 'none';
    document.getElementById('howto-screen').style.display = 'block';
  });

  document.getElementById('howto-screen').addEventListener('click', () => {
    document.getElementById('howto-screen').style.display = 'none';
    document.getElementById('character-select').style.display = 'flex';
  });

  window.addEventListener('resize', resizeGame);
  function resizeGame() {
    const wrapper = document.getElementById('game-wrapper');
    const g = document.getElementById('game');
    const scale = wrapper.clientWidth / LOGICAL_WIDTH;
    g.style.transform = `scale(${scale})`;
  }
  resizeGame();

  document.querySelectorAll('#character-options img').forEach(img => {
    img.addEventListener('click', () => {
      selectedSkin = img.dataset.key;
      document.getElementById('character-select').style.display = 'none';
      player.style.backgroundImage = `url(${playerSkins[selectedSkin]})`;
      startGame();
    });
  });

  function startGame() {
    score = 0;
    timeLeft = 30;
    playerX = 0;
    gameEnded = false;
    scoreEl.textContent = 'åˆ†æ•¸ï¼š0';
    timerEl.textContent = 'æ™‚é–“ï¼š30';
    player.style.left = '50%';
    player.style.transform = 'translateX(-50%)';
    document.querySelectorAll('.item').forEach(i => i.remove());
    document.getElementById('game-over').style.display = 'none';
    nameInput.style.display = 'none';
    nameInput.disabled = false;
    nameInput.value = '';
    submitBtn.style.display = 'none';
    submitBtn.disabled = true;
    leaderboard.style.display = 'none';
    leaderboard.innerHTML = '';
    tryAgainBtn.style.display = 'none';
    adminClear.style.display = 'none';

    timerInterval = setInterval(() => {
      timeLeft--;
      timerEl.textContent = `æ™‚é–“ï¼š${timeLeft}`;
      if (timeLeft <= 0) endGame();
    }, 1000);

    function dynamicSpawn() {
      if (gameEnded) return;
      spawnItem();
      const progress = 1 - timeLeft / 30;
      const delay = 800 - progress * 500;
      setTimeout(dynamicSpawn, delay);
    }
    dynamicSpawn();
  }

  function spawnItem(type = null) {
    if (gameEnded) return;
    const item = document.createElement('div');
    item.className = 'item';
    type = type || getRandomHatType();
    item.dataset.type = type;
    item.style.backgroundImage = `url(${hatImages[type]})`;
    item.style.left = Math.random() * (LOGICAL_WIDTH - 30) + 'px';
    item.style.top = '0px';
    game.appendChild(item);

    let y = 0;
    let speed = type === 'gold' ? 5 : type === 'logo' ? 6 : type === 'bad' ? 4 + (1 - timeLeft / 30) * 4 : 3;
    const fall = setInterval(() => {
      if (gameEnded) {
        clearInterval(fall);
        item.remove();
        return;
      }
      y += speed;
      item.style.top = `${y}px`;
      const itemRect = item.getBoundingClientRect();
      const playerRect = player.getBoundingClientRect();
      if (
        itemRect.bottom >= playerRect.top &&
        itemRect.left < playerRect.right &&
        itemRect.right > playerRect.left
      ) {
        clearInterval(fall);
        item.remove();
        if (type === 'normal') score += 1;
        if (type === 'gold') score += 3;
        if (type === 'logo') score += 10;
        if (type === 'bad') endGame();
        scoreEl.textContent = `åˆ†æ•¸ï¼š${score}`;
      }
      if (y > LOGICAL_HEIGHT) {
        clearInterval(fall);
        item.remove();
      }
    }, 16);
  }

  function getRandomHatType() {
    const rand = Math.random();
    const progress = 1 - timeLeft / 30;
    const goldChance = 0.2 - progress * 0.15;
    const badChance = 0.2 + progress * 0.4;
    const normalChance = 1 - goldChance - badChance;
    if (rand < normalChance) return 'normal';
    if (rand < normalChance + goldChance) return 'gold';
    return 'bad';
  }

  function endGame() {
    clearInterval(timerInterval);
    gameEnded = true;
    document.getElementById('final-score').textContent = score;
    document.getElementById('game-over').style.display = 'flex';

    const msgEl = document.getElementById('game-message');
    if (score >= 40) {
      msgEl.textContent = 'åˆæ ¼âœ¨ï¸ä½†æƒ³æˆ´é‡‘å¸½ä»²çˆ­å•²å›‰ğŸ¤ğŸ»';
      nameInput.style.display = 'block';
      submitBtn.style.display = 'block';
      leaderboard.style.display = 'block';
      loadLeaderboard();
    } else {
      msgEl.textContent = `æ­å–œä½ ç²å¾—çˆ›å¸½ä¸€é ‚ğŸ¤£`;
    }

    tryAgainBtn.style.display = 'block';
  }

  function loadLeaderboard() {
    leaderboard.innerHTML = '<p>ğŸ† æ’è¡Œæ¦œï¼š</p>';
    db.ref('leaderboard').once('value', snapshot => {
      const data = [];
      snapshot.forEach(child => {
        const val = child.val();
        if (val.score >= 40) data.push(val);
      });
      data.sort((a, b) => b.score - a.score);
      if (data.length === 0) {
        leaderboard.innerHTML += '<div>ï¼ˆæš«ç„¡è³‡æ–™ï¼‰</div>';
      } else {
        data.forEach((entry, i) => {
          leaderboard.innerHTML += `<div>${i + 1}. ${entry.name}ï¼š${entry.score}åˆ†</div>`;
        });
      }
    });
  }

  nameInput.addEventListener('input', () => {
    submitBtn.disabled = nameInput.value.trim() === '';
  });

  submitBtn.addEventListener('click', () => {
    const name = nameInput.value.trim();
    if (!name) return;

    if (name === 'admin123') {
      if (confirm('ç¢ºå®šæ¸…é™¤æ’è¡Œæ¦œï¼Ÿ')) {
        db.ref('leaderboard').remove().then(() => {
          leaderboard.innerHTML = '<p>ğŸ† æ’è¡Œæ¦œå·²æ¸…é™¤ã€‚</p>';
          alert('âœ… å·²æ¸…é™¤');
          nameInput.disabled = true;
          submitBtn.disabled = true;
          tryAgainBtn.style.display = 'block';
        }).catch(err => alert('âŒ æ¸…é™¤å¤±æ•—: ' + err.message));
      }
      return;
    }

    db.ref('leaderboard').push({ name, score }).then(() => {
      submitBtn.disabled = true;
      nameInput.disabled = true;
      loadLeaderboard();
      tryAgainBtn.style.display = 'block';
    });
  });

  tryAgainBtn.addEventListener('click', () => {
    location.reload();
  });

  // ç¦æ­¢ iOS Safari é›™æ“Šæ”¾å¤§
  let lastTouchEnd = 0;
  document.addEventListener('touchend', function (event) {
    const now = new Date().getTime();
    if (now - lastTouchEnd <= 300) {
      event.preventDefault();
    }
    lastTouchEnd = now;
  }, false);
</script>
</body>
</html>
