    #character-select {

      flex-direction: column;

      align-items: center;

    #character-options {

      flex-wrap: wrap;
      justify-content: center;

    .character-choice {

    .character-choice img {

      border-radius: 10px;

    }

    .character-choice img:hover {
      transform: scale(1.1);
    }

    .character-choice p {
      font-size: 14px;
      font-weight: bold;
      margin-top: 0.5rem;
    }

    #player {
      width: 65px;
      height: 65px;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-size: contain;
      background-repeat: no-repeat;
      z-index: 10;
    }

    .item {
      width: 60px;
      height: 60px;
      position: absolute;
      top: 0;
      background-size: contain;
      background-repeat: no-repeat;
      z-index: 5;
    }

    #score, #timer {
      position: absolute;
      top: 10px;
      font-size: 16px;

    }

    #score { left: 10px; }
    #timer { right: 10px; }

    #game-over {
      display: none;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 2rem 1rem;
      z-index: 999;
      width: 90%; max-width: 350px;
      border-radius: 10px;
      text-align: center;
    }

    #name-input, #restart-btn, #submit-btn, #try-again-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    #leaderboard {
      margin-top: 1rem;
      text-align: left;
      background: #fff;
      color: #000;
      padding: 0.5rem;
      border-radius: 6px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
<div class="game-wrapper">
  <div class="frame-wrapper">
    <div class="game-container" id="game">
      <div id="character-select">
        <h2>ğŸ¾ è«‹é¸æ“‡ä½ çš„ä¸»è§’</h2>
        <div id="character-options">
          <div class="character-choice">
            <img src="https://cdn.shopify.com/s/files/1/0661/7468/1319/files/IMG_6738.png?v=1757860381" alt="å°B" data-key="xiaob" />

          <div class="character-choice">

            <p>é¦™é¦™</p>

        </div>
        <p style="margin-top: 1rem;">é»é¸è§’è‰²é–‹å§‹éŠæˆ²</p>

      <div id="score">åˆ†æ•¸ï¼š0</div>

      <div id="game-over">
        <h2>ğŸ® éŠæˆ²çµæŸï¼</h2>
        <div id="below30">
          <p>ä½ å¾— <span id="final-score"></span> åˆ†å’‹ğŸ¤ğŸ»å’©å¸½éƒ½æ‹å””åˆ°ğŸ¤£<br>å—±å—±è²ç©éå•¦âœ¨ï¸</p>
          <button id="restart-btn">å†æ¥å†å²</button>
        </div>
        <div id="above30" style="display:none;">
          <p>æ­å–œä½ å¾—åˆ° <span id="final-score2"></span> åˆ†ğŸ‘ğŸ»<br>ç•™ä½ä½ å€‹å¤§åğŸªª</p>
          <input type="text" id="name-input" placeholder="è¼¸å…¥ä½ å€‹å" />
          <br>
          <button id="submit-btn">ç¢ºèª</button>

</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDTIK2NjCJlj9oPDqLXz8QmuStQdh0i-lw",
    authDomain: "qqcats-hat.firebaseapp.com",
    databaseURL: "https://qqcats-hat-default-rtdb.firebaseio.com",
    projectId: "qqcats-hat",
    storageBucket: "qqcats-hat.appspot.com",
    messagingSenderId: "791295966582",
    appId: "1:791295966582:web:9476b4aba98b8d9757ce57",
    measurementId: "G-J2FHPNW90V"
  };
  firebase.initializeApp(firebaseConfig);
  firebase.analytics();
  const db = firebase.database();

  const playerSkins = {
    xiaob: 'https://cdn.shopify.com/s/files/1/0661/7468/1319/files/IMG_6738.png?v=1757860381',
    momo: 'https://cdn.shopify.com/s/files/1/0661/7468/1319/files/IMG_6737.png?v=1757860381',
    heungheung: 'https://cdn.shopify.com/s/files/1/0661/7468/1319/files/IMG_6726.png?v=1757693802'
  };

  const images = {
    normal: 'https://cdn.shopify.com/s/files/1/0661/7468/1319/files/IMG_6735.png?v=1757747031',
    bad: 'https://cdn.shopify.com/s/files/1/0661/7468/1319/files/IMG_6734.png?v=1757747042',
    gold: 'https://cdn.shopify.com/s/files/1/0661/7468/1319/files/IMG_6731.png?v=1757694398',
    logo: 'https://cdn.shopify.com/s/files/1/0661/7468/1319/files/IMG_6736.png?v=1757747016'
  };

  let selectedSkin = null;
  let score = 0, timeLeft = 30, gameEnded = false;
  let gameInterval, itemInterval;
  let playerX = 0, logoCount = 0;

  const player = document.getElementById('player');
  const game = document.getElementById('game');
  const scoreEl = document.getElementById('score');
  const timerEl = document.getElementById('timer');
  const gameOverBox = document.getElementById('game-over');
  const nameInput = document.getElementById('name-input');
  const submitBtn = document.getElementById('submit-btn');
  const leaderboardEl = document.getElementById('leaderboard');
  const restartBtn = document.getElementById('restart-btn');
  const tryAgainBtn = document.getElementById('try-again-btn');
  const finalScoreEl = document.getElementById('final-score');
  const finalScoreEl2 = document.getElementById('final-score2');
  const below30 = document.getElementById('below30');
  const above30 = document.getElementById('above30');

  document.querySelectorAll('#character-options img').forEach(img => {
    img.addEventListener('click', () => {
      selectedSkin = img.dataset.key;
      document.getElementById('character-select').style.display = 'none';
      player.style.backgroundImage = `url(${playerSkins[selectedSkin]})`;
      startGame();
    });
  });

  function getRandomItemType() {
    const weights = [
      { type: 'normal', weight: 8 },
      { type: 'bad', weight: 6 },
      { type: 'gold', weight: 3 },
      { type: 'logo', weight: logoCount < 1 ? 1 : 0 }
    ];
    const total = weights.reduce((sum, i) => sum + i.weight, 0);
    const r = Math.random() * total;
    let acc = 0;
    for (const item of weights) {
      acc += item.weight;
      if (r < acc) return item.type;
    }
    return 'normal';
  }

  function spawnItem() {
    if (gameEnded) return;
    const item = document.createElement('div');
    const type = getRandomItemType();
    if (type === 'logo') logoCount++;
    item.className = 'item';
    item.dataset.type = type;
    item.style.backgroundImage = `url(${images[type]})`;
    item.style.left = Math.random() * (game.clientWidth - 60) + 'px';
    item.style.top = '0px';
    game.appendChild(item);
    let top = 0;
    const speed = type === 'logo' ? 6 : type === 'gold' ? 6 : 3;
    const fall = setInterval(() => {
      if (gameEnded) {
        clearInterval(fall); item.remove(); return;
      }
      top += speed;
      item.style.top = `${top}px`;
      const itemRect = item.getBoundingClientRect();
      const playerRect = player.getBoundingClientRect();

      if (
        itemRect.bottom >= playerRect.top &&
        itemRect.left < playerRect.right &&
        itemRect.right > playerRect.left
      ) {
        clearInterval(fall); item.remove();
        if (type === 'normal') score += 1;
        if (type === 'gold') score += 3;
        if (type === 'logo') score += 10;
        if (type === 'bad') return endGame();
        scoreEl.textContent = `åˆ†æ•¸ï¼š${score}`;
      }

      if (top > game.clientHeight) {
        clearInterval(fall); item.remove();
      }
    }, 16);
  }

  function startGame() {
    score = 0;
    timeLeft = 30;
    gameEnded = false;
    playerX = 0;
    logoCount = 0;
    document.querySelectorAll('.item').forEach(el => el.remove());
    scoreEl.textContent = `åˆ†æ•¸ï¼š0`;
    timerEl.textContent = `æ™‚é–“ï¼š30`;
    player.style.transform = `translateX(0px) translateX(-50%)`;
    gameOverBox.style.display = 'none';
    nameInput.value = '';
    leaderboardEl.innerHTML = '';
    tryAgainBtn.style.display = 'none';

    gameInterval = setInterval(() => {
      timeLeft--;
      timerEl.textContent = `æ™‚é–“ï¼š${timeLeft}`;
      if (timeLeft <= 0) endGame();
    }, 1000);

    itemInterval = setInterval(spawnItem, 800);
  }

  function endGame() {
    clearInterval(gameInterval);
    clearInterval(itemInterval);
    gameEnded = true;
    gameOverBox.style.display = 'block';

    if (score < 30) {
      finalScoreEl.textContent = score;
      below30.style.display = 'block';
      above30.style.display = 'none';
    } else {
      finalScoreEl2.textContent = score;
      below30.style.display = 'none';
      above30.style.display = 'block';
    }
  }

  restartBtn.addEventListener('click', startGame);
  tryAgainBtn.addEventListener('click', startGame);

  submitBtn.addEventListener('click', () => {
    const name = nameInput.value.trim() || 'ç„¡åæ°';
    nameInput.disabled = true;
    submitBtn.disabled = true;
    const timestamp = Date.now();
    db.ref("scores/" + timestamp).set({ name, score, time: timestamp }).then(() => {
      showLeaderboard();
    });
  });

  function showLeaderboard() {
    db.ref("scores").once("value", snapshot => {
      const data = snapshot.val() || {};
      const entries = Object.values(data);
      entries.sort((a, b) => b.score - a.score);
      leaderboardEl.innerHTML = "<h3>ğŸ–ï¸ æ’è¡Œæ¦œ</h3><ol>" +
        entries.slice(0, 10).map(e => `<li>${e.name} - ${e.score} åˆ†</li>`).join("") +
        "</ol>";
      tryAgainBtn.style.display = 'inline-block';
    });
  }

  // âœ… è§’è‰²ç§»å‹•ä¿®æ­£
  let moveInterval = null;
  let keyPressed = null;

  function movePlayer(dir) {
    const halfWidth = game.clientWidth / 2;
    const maxOffset = halfWidth - player.offsetWidth / 2;
    if (dir === 'left') playerX = Math.max(playerX - 10, -maxOffset);
    else if (dir === 'right') playerX = Math.min(playerX + 10, maxOffset);
    player.style.transform = `translateX(${playerX}px) translateX(-50%)`;
  }

  document.addEventListener('keydown', e => {
    if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
      keyPressed = e.key;
      if (!moveInterval) {
        moveInterval = setInterval(() => {
          movePlayer(keyPressed === 'ArrowLeft' ? 'left' : 'right');
        }, 30);
      }
    }
  });

  document.addEventListener('keyup', e => {
    if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
      keyPressed = null;
      clearInterval(moveInterval);
      moveInterval = null;
    }
  });

  game.addEventListener('touchstart', e => {
    const x = e.touches[0].clientX - game.getBoundingClientRect().left;
    const center = game.clientWidth / 2;
    keyPressed = x < center ? 'ArrowLeft' : 'ArrowRight';
    if (!moveInterval) {
      moveInterval = setInterval(() => {
        movePlayer(keyPressed === 'ArrowLeft' ? 'left' : 'right');
      }, 30);
    }
  });

  game.addEventListener('touchend', () => {
    keyPressed = null;
    clearInterval(moveInterval);
    moveInterval = null;
  });
</script>
</body>
