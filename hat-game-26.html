      flex-direction: column;
      align-items: center;
    }

      width: 48px;
      border-radius: 8px;
      cursor: pointer;
    }

    #player {
      width: 40px;
      height: 40px;
      background-size: contain;
      background-repeat: no-repeat;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .item {
      width: 30px;
      height: 30px;
      position: absolute;
      background-size: contain;
      background-repeat: no-repeat;
      top: 0;
      z-index: 5;
    }

    #score, #timer {
      position: absolute;
      top: 10px;
      font-size: 14px;
      font-weight: bold;
      z-index: 20;

    #score { left: 10px; }
    #timer { right: 10px; }
