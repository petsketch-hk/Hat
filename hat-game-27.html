<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>接帽遊戲</title>
  <style>
    * {
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .game-container {
      width: 100vw;
      max-width: 420px;
      aspect-ratio: 3 / 4;
      position: relative;
      overflow: hidden;
      background: white;
      border: 6px solid gold;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
    }
    .game-inner {
      width: 360px;
      height: 480px;
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
    }
    #character-select,
    #game-over {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 50;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background: rgba(255,255,255,0.95);
      text-align: center;
    }
    #character-options {
      display: flex;
      gap: 10px;
      margin: 10px 0;
      flex-wrap: wrap;
      justify-content: center;
    }
    .character-choice {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .character-choice img {
      width: 48px;
      border-radius: 8px;
      cursor: pointer;
    }
    #player {
      width: 40px;
      height: 40px;
      background-size: contain;
      background-repeat: no-repeat;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    .item {
      width: 30px;
      height: 30px;
      position: absolute;
      background-size: contain;
      background-repeat: no-repeat;
      top: 0;
      z-index: 5;
    }
    #score, #timer {
      position: absolute;
      top: 10px;
      font-size: 14px;
      font-weight: bold;
      z-index: 20;
    }
    #score { left: 10px; }
    #timer { right: 10px; }
    input, button {
      margin-top: 0.5rem;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 6px;
    }
    #name-input {
      text-align: center;
      width: 80%;
    }
    #leaderboard {
      text-align: left;
      font-size: 14px;
      margin-top: 10px;
      max-height: 120px;
      overflow-y: auto;
      width: 100%;
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
    }
    #try-again-btn {
      margin-top: 10px;
      display: block;
    }
    #admin-clear {
      margin-top: 10px;
      font-size: 12px;
      color: red;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>

<div class="game-container" id="game-wrapper">
  <div class="game-inner" id="game">
    <div id="character-select">
      <h3>🐾 選擇角色</h3>
      <div id="character-options">
        <div class="character-choice">
          <img src="https://cdn.shopify.com/s/files/1/0661/7468/1319/files/IMG_6738.png?v=1757860381" data-key="xiaob">
          <p>小B</p>
        </div>
        <div class="character-choice">
          <img src="https://cdn.shopify.com/s/files/1/0661/7468/1319/files/IMG_6737.png?v=1757860381" data-key="momo">
          <p>Momo</p>
        </div>
        <div class="character-choice">
          <img src="https://cdn.shopify.com/s/files/1/0661/7468/1319/files/IMG_6726.png?v=1757693802" data-key="heungheung">
          <p>香香</p>
        </div>
      </div>
      <p>點選角色開始</p>
    </div>

    <div id="score">分數：0</div>
    <div id="timer">時間：30</div>
    <div id="player"></div>

    <div id="game-over" style="display:none;">
      <h3>🎮 遊戲結束</h3>
      <p>你得 <span id="final-score">0</span> 分！</p>
      <input id="name-input" maxlength="10" placeholder="你叫咩名？" style="display:none;" />
      <button id="submit-btn" disabled style="display:none;">提交</button>
      <div id="leaderboard" style="display:none;"></div>
      <button id="try-again-btn" style="display:none;">再玩一次</button>
      <div id="admin-clear">🧹 清除排行榜（管理員專用）</div>
    </div>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyDTIK2NjCJlj9oPDqLXz8QmuStQdh0i-lw",
  authDomain: "qqcats-hat.firebaseapp.com",
  databaseURL: "https://qqcats-hat-default-rtdb.firebaseio.com",
  projectId: "qqcats-hat",
  storageBucket: "qqcats-hat.appspot.com",
  messagingSenderId: "791295966582",
  appId: "1:791295966582:web:9476b4aba98b8d9757ce57"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
</script>

<script>
const LOGICAL_WIDTH = 360;
const LOGICAL_HEIGHT = 480;
function resizeGame() {
  const wrapper = document.getElementById('game-wrapper');
  const game = document.getElementById('game');
  const scale = wrapper.clientWidth / LOGICAL_WIDTH;
  game.style.transform = `scale(${scale})`;
}
window.addEventListener('resize', resizeGame);
resizeGame();

const playerSkins = {
  xiaob: 'https://cdn.shopify.com/s/files/1/0661/7468/1319/files/IMG_6738.png?v=1757860381',
  momo: 'https://cdn.shopify.com/s/files/1/0661/7468/1319/files/IMG_6737.png?v=1757860381',
  heungheung: 'https://cdn.shopify.com/s/files/1/0661/7468/1319/files/IMG_6726.png?v=1757693802'
};
const hatImages = {
  normal: 'https://cdn.shopify.com/s/files/1/0661/7468/1319/files/IMG_6735.png?v=1757747031',
  bad: 'https://cdn.shopify.com/s/files/1/0661/7468/1319/files/IMG_6734.png?v=1757747042',
  gold: 'https://cdn.shopify.com/s/files/1/0661/7468/1319/files/IMG_6731.png?v=1757694398'
};

let selectedSkin = null;
let playerX = 0;
let score = 0;
let timeLeft = 30;
let gameEnded = false;
let spawnInterval, timerInterval;
const player = document.getElementById('player');
const scoreEl = document.getElementById('score');
const timerEl = document.getElementById('timer');

document.querySelectorAll('#character-options img').forEach(img => {
  img.addEventListener('click', () => {
    selectedSkin = img.dataset.key;
    document.getElementById('character-select').style.display = 'none';
    player.style.backgroundImage = `url(${playerSkins[selectedSkin]})`;
    startGame();
  });
});

function startGame() {
  score = 0;
  timeLeft = 30;
  playerX = 0;
  gameEnded = false;
  scoreEl.textContent = '分數：0';
  timerEl.textContent = '時間：30';
  player.style.left = '50%';
  player.style.transform = 'translateX(-50%)';
  document.getElementById('game-over').style.display = 'none';
  document.querySelectorAll('.item').forEach(i => i.remove());
  document.getElementById('name-input').style.display = 'none';
  document.getElementById('submit-btn').style.display = 'none';
  document.getElementById('leaderboard').style.display = 'none';
  document.getElementById('try-again-btn').style.display = 'none';

  timerInterval = setInterval(() => {
    timeLeft--;
    timerEl.textContent = `時間：${timeLeft}`;
    if (timeLeft <= 0) endGame();
  }, 1000);

  spawnInterval = setInterval(spawnItem, 800);
}

function endGame() {
  clearInterval(timerInterval);
  clearInterval(spawnInterval);
  gameEnded = true;
  document.getElementById('final-score').textContent = score;
  document.getElementById('game-over').style.display = 'flex';

  if (score >= 30) {
    const nameInput = document.getElementById('name-input');
    const submitBtn = document.getElementById('submit-btn');
    nameInput.style.display = 'block';
    nameInput.disabled = false;
    nameInput.value = '';
    submitBtn.style.display = 'block';
    submitBtn.disabled = true;
    document.getElementById('leaderboard').style.display = 'block';
    loadLeaderboard();
  } else {
    document.getElementById('try-again-btn').style.display = 'block';
  }
}

function spawnItem() {
  if (gameEnded) return;
  const item = document.createElement('div');
  item.className = 'item';
  const type = getRandomHatType();
  item.dataset.type = type;
  item.style.backgroundImage = `url(${hatImages[type]})`;
  item.style.left = Math.random() * (LOGICAL_WIDTH - 30) + 'px';
  item.style.top = '0px';
  document.getElementById('game').appendChild(item);

  let y = 0;
  const speed = (type === 'gold') ? 5 : (type === 'bad' ? 4 : 3);
  const fall = setInterval(() => {
    if (gameEnded) {
      clearInterval(fall);
      item.remove();
      return;
    }
    y += speed;
    item.style.top = `${y}px`;
    const itemRect = item.getBoundingClientRect();
    const playerRect = player.getBoundingClientRect();
    if (
      itemRect.bottom >= playerRect.top &&
      itemRect.left < playerRect.right &&
      itemRect.right > playerRect.left
    ) {
      clearInterval(fall);
      item.remove();
      if (type === 'normal') score += 1;
      if (type === 'gold') score += 3;
      if (type === 'bad') endGame();
      scoreEl.textContent = `分數：${score}`;
    }
    if (y > LOGICAL_HEIGHT) {
      clearInterval(fall);
      item.remove();
    }
  }, 16);
}

function getRandomHatType() {
  const rand = Math.random();
  if (rand < 0.7) return 'normal';
  if (rand < 0.9) return 'gold';
  return 'bad';
}

function movePlayer(dir) {
  const maxOffset = LOGICAL_WIDTH / 2 - 20;
  if (dir === 'left') playerX = Math.max(playerX - 10, -maxOffset);
  else playerX = Math.min(playerX + 10, maxOffset);
  player.style.left = '50%';
  player.style.transform = `translateX(-50%) translateX(${playerX}px)`;
}

let moveInterval = null;
let keyPressed = null;

document.addEventListener('keydown', e => {
  if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
    keyPressed = e.key;
    if (!moveInterval) {
      moveInterval = setInterval(() => {
        movePlayer(keyPressed === 'ArrowLeft' ? 'left' : 'right');
      }, 30);
    }
  }
});
document.addEventListener('keyup', () => {
  keyPressed = null;
  clearInterval(moveInterval);
  moveInterval = null;
});
document.getElementById('game').addEventListener('touchstart', e => {
  const x = e.touches[0].clientX - document.getElementById('game').getBoundingClientRect().left;
  keyPressed = x < LOGICAL_WIDTH / 2 ? 'ArrowLeft' : 'ArrowRight';
  if (!moveInterval) {
    moveInterval = setInterval(() => {
      movePlayer(keyPressed === 'ArrowLeft' ? 'left' : 'right');
    }, 30);
  }
});
document.getElementById('game').addEventListener('touchend', () => {
  keyPressed = null;
  clearInterval(moveInterval);
  moveInterval = null;
});

document.getElementById('name-input').addEventListener('input', () => {
  document.getElementById('submit-btn').disabled = document.getElementById('name-input').value.trim() === '';
});
document.getElementById('submit-btn').addEventListener('click', () => {
  const name = document.getElementById('name-input').value.trim();
  if (!name) return;
  db.ref('leaderboard').push({ name, score });
  document.getElementById('submit-btn').disabled = true;
  document.getElementById('name-input').disabled = true;
  loadLeaderboard();
  document.getElementById('try-again-btn').style.display = 'block';
});
document.getElementById('try-again-btn').addEventListener('click', () => {
  location.reload();
});
function loadLeaderboard() {
  const lb = document.getElementById('leaderboard');
  lb.innerHTML = '<p>🏆 排行榜：</p>';
  db.ref('leaderboard').orderByChild('score').once('value', snapshot => {
    const data = [];
    snapshot.forEach(child => data.push(child.val()));
    data.sort((a, b) => b.score - a.score);
    data.forEach((entry, i) => {
      lb.innerHTML += `<div>${i + 1}. ${entry.name}：${entry.score}分</div>`;
    });
  });
}

// 管理員密碼觸發
document.addEventListener('keydown', (e) => {
  if (e.key === 'c' && e.ctrlKey) {
    const pwd = prompt('請輸入管理員密碼：');
    if (pwd === 'admin123') {
      document.getElementById('admin-clear').style.display = 'block';
    }
  }
});
document.getElementById('admin-clear').addEventListener('click', () => {
  if (confirm('確定要清除排行榜？')) {
    db.ref('leaderboard').remove();
    document.getElementById('leaderboard').innerHTML = '<p>🏆 排行榜已清除。</p>';
  }
});
</script>

</body>
</html>
